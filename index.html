<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Record Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸŽ“ Student Record Management System</h1>
</header>

<section class="form-section">
  <h2>Add Student</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="text" id="roll" placeholder="Roll Number" required>
    <select id="dept">
      <option value="">Department</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
      <option>MECH</option>
    </select>
    <select id="year">
      <option value="">Year</option>
      <option>1</option><option>2</option>
      <option>3</option><option>4</option>
    </select>
    <input type="number" id="marks" placeholder="Marks" required>
    <button type="submit">Add Record</button>
  </form>
</section>

<section class="controls">
  <input type="text" id="search" placeholder="Search by name or roll">
  <button onclick="exportCSV()">Export CSV</button>
</section>

<section class="table-section">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Dept</th>
        <th>Year</th>
        <th>Marks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</section>

</footer>

<script src="script.js"></script>
</body>
</html>
